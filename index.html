<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médica</title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <main class="bg-white form-container rounded-lg shadow-md p-6 mx-auto">
            <form class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-gray-700">
                        Modelo de documento
                        <div class="relative mt-2">
                            <select class="block w-full py-2 px-4 border rounded-lg bg-white focus:ring-2 focus:ring-purple-500">
                                <option>Anamnese padrão</option>
                            </select>
                        </div>
                    </label>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700">
                        Contexto do paciente
                        <textarea
                            class="mt-2 block w-full rounded-lg border p-4 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-purple-500"
                            rows="4"
                            placeholder="Preencha este campo com informações clínicas do paciente: medicamentos, prontuários anteriores ou exames. Isso ajuda a fornecer um documento clínico mais completo."
                        ></textarea>
                    </label>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700">
                        Gravação
                        <div class="mt-2 flex items-center space-x-2 border rounded-lg p-2">
                            <button type="button" class="p-2 text-gray-500 hover:text-purple-600">
                                <i class="ph ph-microphone text-2xl"></i>
                            </button>
                            <select class="flex-1 bg-transparent border-0 focus:ring-0">
                                <option>Padrão - Microfone (HD Pro Webcam C920)</option>
                            </select>
                        </div>
                    </label>
                </div>

                <button type="button" class="w-full py-3 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center justify-center space-x-2">
                    <i class="ph ph-record text-xl"></i>
                    <span>Gravar consulta</span>
                </button>
            </form>
        </main>
    </div>
</body>
</html>
