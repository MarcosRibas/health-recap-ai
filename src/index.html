<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Recap AI</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Health Recap AI</h1>
            <p class="text-gray-600 mt-2">Sua plataforma de acompanhamento de saúde</p>
        </header>
        
        <main class="bg-white rounded-lg shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold text-blue-800 mb-2">Estatísticas</h2>
                    <p class="text-blue-600">Visualize seus dados de saúde</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold text-green-800 mb-2">Acompanhamento</h2>
                    <p class="text-green-600">Monitore seu progresso</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
